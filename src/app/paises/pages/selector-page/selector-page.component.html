<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--REGION-->
  <div class="row">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select formControlName="region" class="form-control">
        <option value=""> -- Seleccione continente -- </option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <!--PAISES-->
  <div *ngIf="paises.length!==0" class="row mb-3">
    <div class="col">
      <label class="form-label">País: </label>
      <select formControlName="pais" class="form-control">
        <option value=""> -- Seleccione país -- </option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{pais.name}}</option>
      </select>
    </div>
  </div>

  <!--FRONTERAS-->
  <div class="row mb-3" *ngIf="fronteras.length!==0">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select formControlName="frontera" class="form-control">
        <option value=""> -- Seleccione país fronterizo -- </option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">{{frontera.name}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primar">
        Cargando...
      </div>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>

<pre>paises: {{paises | json}}</pre>
